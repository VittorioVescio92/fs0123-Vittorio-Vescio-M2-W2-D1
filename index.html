<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <p class="h1 text-center">Pratica con il Grid System</p>

    <p class="h2 text-center">Esercizio 1</p>
    <div class="grid text-center p-3">
      <div class="row">
        <div class="col-md">
          <div class="text-light bg-primary border border-dark p-3">Column 1</div>
        </div>
        <div class="col-md">
          <div class="text-light bg-primary border border-dark p-3">Column 2</div>
        </div>
        <div class="col-md">
          <div class="text-light bg-primary border border-dark p-3">Column 3</div>
        </div>
      </div>
    </div>
  
    <p class="h2 text-center">Esercizio 2</p>
    <div class="grid text-center p-3">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg">
          <div class="bg-warning text-dark p-3 border border-dark">Column 1</div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg">
          <div class="bg-warning text-dark p-3 border border-dark">Column 2</div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg">
          <div class="bg-warning text-dark p-3 border border-dark">Column 3</div>
        </div>
      </div>
    </div>
  
    <p class="h2 text-center">Esercizio 3</p>
    <div class="grid text-center p-3">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="bg-success text-white border border-dark p-3">Column 1</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="bg-success text-white border border-dark p-3">Column 2</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 ">
          <div class="bg-success text-white border border-dark p-3">Column 3</div>
        </div>
      </div>
    </div>
  
    <p class="h2 text-center">Esercizio 4</p>
    <div class="grid text-center p-3">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-2 col-xl-2">
          <div class="bg-danger text-white p-3">Column 1</div>
        </div>
        <div class="col-md-2 col-lg-5 col-xl-3">
          <div class="bg-danger text-white p-3">Column 2</div>
        </div>
        <div class="col-md-5 col-lg-2 col-xl-2">
          <div class="bg-danger text-white p-3">Column 3</div>
        </div>
      </div>
    </div>
  
    <p class="h2 text-center">Esercizio 5</p>
    <div class="grid text-center p-3">
      <div class="row">
        <div class="col-md-7">
          <div class="bg-primary text-white p-3 b border border-dark">
            <div class="row">
            <div class="col-md-6 mb-1">
              <div class="bg-secondary text-white p-3 b border border-dark">Column 3</div>
            </div>
            <div class="col-md-6 mb-1">
              <div class="bg-secondary text-white p-3 b border border-dark">Column 4</div>
            </div>
          </div>Column 1</div>
        </div>
        <div class="col-md-5">
          <div class="bg-primary text-white p-3 b">Column 2</div>
        </div>
      </div>
    </div>
  
  
  
    <p class="h2 text-center">Esercizio 6</p>
    <div class="grid text-center p-3">
      <div class="row">
        <div class="col-md-3">
          <div class="bg-dark text-white p-3">Column 1</div>
        </div>
        <div class="col-md-3 offset-xl-6">
          <div class="bg-dark text-white p-3">Column 2</div>
        </div>
    </div>
    
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  </html>
